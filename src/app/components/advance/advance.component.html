<!-- Modal NEW Advances -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Record Advance</h5> <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body"> 
                
                <form #advance="ngForm" (ngSubmit)="onClickSubmit(advance.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text"> @
                            <select class="browser-default custom-select" style="border: none; background: none;" name="amount_type" ngModel>
                                <option value="INR" selected>INR</option>
                                <option value="USD">USD</option>
                                
                              </select>   
                          </div>
                        </div>
                        <input type="text" class="form-control form-control-lg py-0"  placeholder="0.0" name="amount" ngModel>
                      
                    </div>

                    <div class="form-group mb-3">
                        <label > Date</label>
                        
                        <input type="date" class="form-control form-control-lg" name="date" ngModel>
                        
                    </div>

                    <div class="form-group mb-3">
                        <label > Payed Through</label>
                        
                        <select class=" form-select  form-control-lg " name="paid_through" ngModel >
                            <option value="pety cash"> Pety Cash</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        
                    </div>

                    <div class="form-group mb-3">
                        <label > Reference#</label>
                        
                        <input type="text" class="form-control form-control-lg" name="references" ngModel>
                        
                    </div>

                    <div class="form-group mb-3">
                        <label > Note</label>
                        
                        <textarea name="notes" class="form-control form-control-lg" id="" cols="30" rows="2" ngModel></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label > Apply To Trip</label>
                        
                        <select class="form-select form-control form-control-lg " name="apply_to_trip" ngModel>
                            <option value="1">Trip1</option>
                            <option value="2">Trip2</option>
                            <option value="3">Trip3</option>
                        </select>
                        
                    </div>
                    
                    
                    
                    
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
                        <button type="submit" class="btn btn-primary">Record Advance</button> </div>
                    
                </form>
                
            </div>
            
        </div>
    </div>
</div>
