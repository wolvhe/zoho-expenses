<table class="table table-hover ">
    <thead>
      <tr>
        <th class="bg-dark" style="color: white;" *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements">
        <th scope="row">{{el.date}}</th>
        <td>{{el.trip}}</td>
        <td>{{el.reference}}</td>
        <td>{{el.amount}}</td>
        <td>{{el.r_name}}</td>
      </tr>
    </tbody>
  </table>
