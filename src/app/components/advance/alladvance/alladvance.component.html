<table class="table table-hover ">
    <thead>
      <tr>
        <th class="bg-dark" style="color: white;" *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody *ngFor="let data of datas" >
      <tr>
        
        <td>{{data.date}}</td>
        <td>{{data.apply_to_trip}}</td>
        <td>{{data.references}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.notes}}</td>
      </tr>
    </tbody>
  </table>
