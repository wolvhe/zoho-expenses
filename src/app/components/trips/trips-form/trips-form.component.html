<div class="container-fluid top" >
   <div class="row pt-3 pb-2">
       <div class="col px-5 mt-1 ">
        <p><i class="icon-suitcase"></i> New Trip</p>
       </div>
     
       <div class="col">
        <a href="/trips"><button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></a>
       </div> 
   </div>  




</div>


<form action="" class="container mt-3">
    
    
    <div class="my-2">
        <label>Travel Type</label>
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Domestic
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">International
            </label>
        </div>
        
    </div>
    
    <div class="form-group my-2 pt-3">
        <label >Trip name*</label>
        <input  type="text" class="form-control-lg" required>
    </div>
      

    <div class="form-group my-2">
        <label >Business Purpose</label>
        <input  type="textarea" class="form-control-lg" >
    </div>
      
    <div class="mt-5 ">
        <h6>TRIP ITINERARY</h6>
    
        <!--Flights-->
        <div class="row container">
            <div class="col-lg-2 mt-3 ">
                <i class="icon-plane" style="padding: 10px; font-size: 20px;color: ivory; background-color: grey;border: 1px solid;border-radius: 50%;"></i>
                <p class="mt-3">Flight</p>
            </div>
            <div class="col-lg-10 trip_trans py-3">
                <div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">One Way
                        </label>
                    </div>
                    
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Round Trip
                        </label>
                    </div>
    
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Multi-City
                        </label>
                    </div>
                </div>
                
                <hr >
                <div class="row px-2 ">
                    <div class="form-group my-2 pt-3 col-lg-2">
                        <label >Departure From*</label>
                        <input  type="text" class="form-control-lg" required>
                    </div>

                    <div class="form-group my-2 pt-3 col-lg-3">
                        <label >Arrive At*</label>
                        <input  type="text" class="form-control-lg" required>
                    </div>

                    <div class="form-group my-2 pt-3 col-lg-3">
                        <label >Departure Date</label>
                        <input  type="date" class="form-control-lg" required>
                    </div>

                    <div class="form-group my-2 pt-3 col-lg-2">
                        <label >Arrival Date</label>
                        <input  type="date" class="form-control-lg" required>
                    </div>

                    
                    <div class="form-group my-2 pt-3 col">
                        <label >Description*</label>
                        <input  type="textarea" class="form-control-lg" required>
                    </div>

                    <div class="form-group my-2 pt-3 col">
                        <label >Departure Time*</label>
                        <input  type="time" class="form-control-lg" required>
                    </div>

                    <div class="form-group my-2 pt-3 col">
                        <label >Arrive Time*</label>
                        <input  type="time" class="form-control-lg" required>
                    </div>
                    

                </div>


                
            </div>



        </div>
    </div>

    
</form>
