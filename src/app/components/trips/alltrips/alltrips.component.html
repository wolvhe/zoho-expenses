  <div style="position: absolute; width: 85rem; top: 2rem; padding-left: 10px;">
    <ngx-datatable class="material" [rows]="datas" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="40" [limit]="10" [scrollbarV]="false" [sorts]="[{prop: 'name', dir: 'asc'}]" [selected]="selected"
      [selectionType]="selectionType.checkbox"
      (activate)="onActivate($event)"
      (select)="onSelect($event)">

      <ngx-datatable-column
      [sortable]='false'
      [canAutoResize]='false'
      [draggable]='false'
      [headerCheckboxable]='true'
      [checkboxable]='true'
      >
  </ngx-datatable-column>
      
          
        
      <ngx-datatable-column name="TRIP#" prop="email" [width]="100"></ngx-datatable-column>
      <ngx-datatable-column name="TRIP_DETAILS" prop="trip_name"> </ngx-datatable-column>

      <ngx-datatable-column name="DESTINATION">
        <ng-template
          let-row="row"
          let-value="value"
          let-i="index"
          ngx-datatable-cell-template
        >
          {{ row.flight[0].f_Arrive_At }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="STATUS" prop="status"> </ngx-datatable-column>

      <ngx-datatable-column name="APPROVER" prop="approver">
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div>
    <div style="position: abs0lute; top:2rem; z-index: 1;">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bulk Feild Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #bulkupdate="ngForm">
            <div class="row mb-3">
                <div class="col">Duration</div>
                <div class="col"><input type="date" placeholder="eg:01/02/2012"/></div>
                <div class="col"><input type="date" placeholder="eg:01/02/2012"></div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-4 ">Business Purpose</div>
                <div class="col "><textarea name="business_purpose" id="" cols="35" rows="5" placeholder="Max 500 character"></textarea>
                <br><br>
            <input type="checkbox">Update with empty value ?</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4">ze.trip.assciate with</div>
                <div class="col">
                    <select class="form-select form-control form-control-lg " name="apply_to_trip" ngModel>
                    <option *ngFor="let data of datas" value="{{data.trip_name}}">{{data.trip_name}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
