<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Report</h5> <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label" class="text-danger">Report Name *</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="eg:Trip to New York">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Business Purpose</label>
                        <textarea class="form-control" id="message-text" placeholder="Max 500 Characters"></textarea>
                    </div>
