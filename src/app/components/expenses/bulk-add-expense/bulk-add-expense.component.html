  <div *ngFor="let item of formArray; let i = index">
  <table class="table table-bordered">
<tr class="tr-header " style="font-size: medium;">
<th>File</th>
<th style="color: firebrick; font-size: medium;">Expense Date*</th>
<th>Merchant</th>
<th style="color:firebrick; font-size: medium;">Category*</th>
<th>Amount</th>
<th>REIMBURSABLE</th>
<th>Description</th>
<tr>
    <th> 
      <div class="custom-dropzone" style= "height: 10px; width: 10px;" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
        <ngx-dropzone-label>
          <div>
            <h2 style="font-size: small;">+</h2>
          </div>
        </ngx-dropzone-label>
      <ngx-dropzone-image-preview  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label >{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </div>
</th>
<td>   
    <input type="date" class="form-control" placeholder="eg: 31/01/2021">
</td>
<td>
    <input type="text" name="" class="form-control">
</td>
<td><select name="" class="form-control">
  <option value="" selected>Select </option>
  <option value="#">Add Travel Expenses</option>
  <option value="#">Automobile Expense</option>
  <option value="#">Fuel/Mileage Expense</option>
  <option value="#">IT and Internet Expense</option>
  <option value="#">Job Costing</option>
  <option value="#">Meals and Entertainment</option>
  <option value="#">Office and Supplies</option>
  <option value="#">Other Expenses</option>
  <option value="#">Parking</option>
  <option value="#">Subcontractor</option>
  <option value="#">Telephone Expense</option>
</select></td>
<td>
    <input type="text" name="" class="form-control">
</td>
<td>
  <div style="text-align: center;">
    <input class="checkbox-inline" type="checkbox" style="font-size: 30px;" id="checkboxNoLabel" value="" aria-label="...">
  </div>
</td>
<td>
    <input type="text" name="" class="form-control">
</td>

<td>
  <button
  type="button"
  class="btn deleteButton btn-outline-danger btn-sm"
  style="margin-right: 1rem"
  (click)="filterArray(i)"
  >
  <i class="fas fa-trash-alt"></i> 
  </button>
  </td>
</tr>
</table>


</div>
<div>
  <button
  type="button"
  class="btn saveButton btn-outline-primary btn-sm"
  (click)="formArray.push({})"
>
  Add more expenses
</button> 
</div>
